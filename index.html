<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ARCHIVOS CSS -->
    <link rel="stylesheet" href="css/configuracion.css">
    <link rel="stylesheet" href="css/SisOp.css">
    <link rel="stylesheet" href="css/barraTareas.css">

    <!-- ARCHIVOS DE LAS FUENTES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Open+Sans:wght@300&family=Red+Hat+Mono:ital,wght@1,300&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Sistema operativo</title>
</head>
<body>
    
    <div class="SistemaOperativo">
        <div class="barraDeTareas">
            <div class="iconos">
                <div class="botonWindows" id="botonWindows" type="button" onclick="activar();">
                    <img src="https://github.com/NotStev-E/Imagenes/blob/main/Imagenes/Icono%20windows.png?raw=true" alt="">
                </div>
                <div class="botonWindows2" id="botonWindows2" type="button" onclick="desactivar();">
                    <img src="https://github.com/NotStev-E/Imagenes/blob/main/Imagenes/Icono%20windows.png?raw=true" alt="">
                </div>
                <div class="iconoArchivo" id="botonArchivo" type="button" onclick="abrirVentana();">
                    <img src="https://github.com/NotStev-E/Imagenes/blob/main/Imagenes/Icono%20carpeta.png?raw=true" alt="">
                </div>
                <div class="iconoArchivo2" id="botonArchivo2" type="button" onclick="cerarVentana();">
                    <img src="https://github.com/NotStev-E/Imagenes/blob/main/Imagenes/Icono%20carpeta.png?raw=true" alt="">
                </div>
            </div>
            <div class="hora">
                <div class="iconoReloj" id="botonReloj" onpointerenter="reloj();" onpointerleave="noVerReloj();">
                    <img src="https://github.com/NotStev-E/Imagenes/blob/main/Imagenes/Icono%20reloj.png?raw=true" alt="">
                </div>
            </div>
            <div class="inicio" id="inicio">
                <div class="opcionesWindows">
                    <div class="iconoApagar" id="iconoApagar" onclick="apagar();">
                        <img src="https://github.com/NotStev-E/Imagenes/blob/main/Imagenes/Icono%20apagar.png?raw=true" alt="">
                    </div>
                    <div class="iconoConfiguracion">
                        <img src="https://github.com/NotStev-E/Imagenes/blob/main/Imagenes/Icono%20configuraciones.png?raw=true" alt="">
                    </div>
                    <div>
                        <img src="https://github.com/NotStev-E/Imagenes/blob/main/Imagenes/Icono%20galeria.png?raw=true" alt="">
                    </div>
                    <div>
                        <img src="https://github.com/NotStev-E/Imagenes/blob/main/Imagenes/Icono%20documento.png?raw=true" alt="">
                    </div>
                    <div>
                        <img src="https://github.com/NotStev-E/Imagenes/blob/main/Imagenes/Icono%20perfil.png?raw=true" alt="">
                    </div>
                </div>
                <div class="otrasOpciones">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div class="whatsapp"></div>
                </div>
            </div>       
        </div>
        <div class="horaYFecha" id="horaYFecha">
            <div class="Hora">
                <p>12:22 p. m.</p>
            </div>
            <div class="Fecha">
                <p>05/05/2022</p>
            </div>
        </div>
        <div class="ventana" id="ventana">
            <div class="barraVentana">

            </div>
        </div>
        <div class="apagar" id="apagar">
            <h1>
                El dispositivo esta apagado
            </h1>
            <img src="https://github.com/NotStev-E/Imagenes/blob/main/Imagenes/Icono%20apagar.png?raw=true" class="encender" id="encender" onclick="encender();">
        </div>
    </div>

    <script src="js/main.js" type="text/javascript"></script>
</body>
</html>
